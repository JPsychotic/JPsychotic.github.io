baseURL = 'https://www.jeremyp.dev/'
languageCode = 'en-us'
title = 'Hello World'
theme        = "hello-friend-ng"
paginate     = 10
publishDir = "docs"

[markup.goldmark.renderer]
unsafe= true

[params]
  dateform        = "Jan 2, 2006"
  dateformShort   = "Jan 2"
  dateformNum     = "2006-01-02"
  dateformNumTime = "2006-01-02 15:04"

  # Subtitle for home
  homeSubtitle = "Software Developer"

  disableReadOtherPosts = true
  enableSharingButtons = true
  enableThemeToggle = true
  enableRobotsTXT = true
  disableRSS     = true
  disableSitemap = true

  # Metadata
  description = "Jeremy Probst - Software Developer"
  keywords = "homepage, software, developer, minecraft"
  images = [""]

[author]
  name = "Jeremy Probst"

[params.footer]
    trademark = true
    rss = false
    copyright = false
    author = true
    topText = []
    bottomText = []

[taxonomies]
    category = "categories"
    tag      = "tags"
    series   = "series"

[languages]
  [languages.en]
    title = "Jeremy Probst"
    subtitle = "Software Developer"
    keywords = ""
    copyright = '<a href="https://creativecommons.org/licenses/by-nc/4.0/" target="_blank" rel="noopener">CC BY-NC 4.0</a>'
    readOtherPosts = "Read other posts"

    [languages.en.params.logo]
      logoText = "jeremyp@home:~#"
      logoHomeLink = "/"
